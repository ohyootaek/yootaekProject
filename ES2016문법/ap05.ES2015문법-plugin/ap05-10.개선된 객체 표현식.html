<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개선된 객체 표현식 </title>
</head>

<body>
    <xmp>
        개선된 객체 프러퍼티 표현식
        개선된 객체 메서드 표현식
    </xmp>

    <xmp>
    ES6 코드를 브라우저에서 실행하려면 babel 이 필요하다.

    < script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* ES5로 변환 */</script>
    < script type="text/babel">
        // ES6 코딩
    </script>
    </xmp>
</body>

</html>
<script>

    var name = "홍길동";
    var age = 20;

    var p1 = {

        name: name,
        age: age,
        powderYell: function () {
            var yell = this.name.toUpperCase();
            console.log(yell + yell+ "!!!");

        },
        setAge: function (mph) {
            this.age = mph;
            console.log("나이:", mph);
        },

    };
    let p2 = {
        name,
        age,
        powderYell() {
            let yell = this.name.toUpperCase();
            console.log('${yell} {yell}!!!');
        },
        setAge(mph) {
            this.age = mph;
            console.log("나이:",mph);
        },
    };
    p1.powderYell();
    p1.setAge(10);
    p2.powderYell();
    p2.setAge(30);
</script>
